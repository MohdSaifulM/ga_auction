{% extends "auction/base.html" %}
{% block title%}

{% block body %}
<h1> categories page</h1>
<form action="{% url 'index' %}" method="POST">
    {% csrf_token %}
    {{ form }}

</form>
<div>
    {% for cat in categories %}
    <div> Name: {{cat.name}} </div>
    {% endfor %}
</div>
{% endblock  %}
